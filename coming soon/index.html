<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surana college-peenya</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <img src="images/logo.jpg" class="logo">
        <div class="content">
            <p>This webpage is Under work</p>
            <h1>We are <span>updating</span> Soon</h1>
            <div class="lanch-time">
                
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button onclick="window.location.href='https://www.sipcp.ml';"type="button">Back</button>
        </div>
        <img src="images/rocket.png" alt="" class="rocket">
    </div>
    
    <script>

        var countDownDate = new Date("dec 01, 2021 00:00:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);


            
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

        },1000);

    </script>

</body>
</html>
