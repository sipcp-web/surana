<body>
<div class="container-contact100">
<div class="wrap-contact100">
	<form id="submit-form" action="">
<span class="contact100-form-title">
Manthana registration!!
</span>

<div class="wrap-input100 validate-input" data-validate="Name is required">
<span class="label-input100">Your Name</span>
<input class="input100" type="text" name="name" placeholder="Enter your name">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 validate-input" data-validate="Valid register number is required: 2021AN941150">
<span class="label-input100">Register no</span>
<input class="input100" type="text" name="reg no" placeholder="Enter your register number">
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 input100-select">
<span class="label-input100">Your class</span>
<div>
<select class="selection-2" name="class">
<option>Select your class</option>
<option>1st seba</option>
<option>1st ceba</option>
<option>1st pcmb/cs</option>
<option>2nd seba</option>
<option>2nd ceba</option>
<option>2nd pcmb/cs</option>
</select>
</div>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 input100-select">
<span class="label-input100">Events</span>
<div>
<select class="selection-2" multiple multipleselect-search="true" multiselect-select-all="true" multiselect-max-items="25" name="events">

<option>Art from waste</option>
<option>Group dance</option>
<option>Solo dance</option>
<option>Fashion show</option>
<option>Face painting</option>
<option>Pencil sketch</option>
<option>T-Shirt Painting</option>
<option>Nail Art</option>
<option>Cooking without fire </option>
<option>Colour sketch </option>
<option>Speech</option>
<option>Poetry</option>
<option>Origami </option>
<option>Pirates of Manthana</option>
<option>Mehandi</option>
<option>Rangoli</option>
<option>Quiz </option>
<option>Debate</option>
<option>Solo singing</option>
<option>Group singing</option>
<option>Essay writing</option>
<option>Instrument</option>
<option>Photography </option>
<option> Mono acting</option>
<option>Online games</option>

</select>
</div>
<span class="focus-input100"></span>
</div>

<div class="container-contact100-form-btn">
<div class="wrap-contact100-form-btn">
<div class="contact100-form-bgbtn"></div>
<button class="contact100-form-btn">
<span>
Submit
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
</div>
</div>
</form>
</div>
</div>
<div id="dropDownSelect1"></div>

	<div class="container">

<script src="js/select2-select2.min.js"></script>
<script>

			minimumResultsForSearch: 20,
