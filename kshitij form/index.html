<body>
	
<div class="container-contact100">
<div class="wrap-contact100">
	<form id="submit-form" action="">
<span class="contact100-form-title">
"KSHITIJ-2022"
<img src="./amrutha.png" 
     width="400" 
     height="50"
	  />
</span>


<div class="wrap-input100 validate-input" data-validate="Name is required">
<span class="label-input100">Your Name</span>
<input class="input100" type="text" name="name" placeholder="Enter your name">
<span class="focus-input100"></span>
</div>



<div class="wrap-input100 validate-input" data-validate="Name is required">
	<span class="label-input100">Your School</span>
	<input class="input100" type="text" name="School" placeholder="Enter your School">
	<span class="focus-input100"></span>
	</div>


<div class="wrap-input100 input100-select">
<span class="label-input100">Your class</span>
<div>
<select class="selection-2" name="class">
<option>Select your class</option>
<option>9th grade</option>
<option>10th grade</option>
</select>
</div>
<span class="focus-input100"></span>
</div>
<div class="wrap-input100 input100-select">
<span class="label-input100">Events</span>
<div>
<select class="selection-2" multiple multipleselect-search="true" multiselect-select-all="true" multiselect-max-items="25" name="events">

	<option value="Your events">Select your events</option>
	<option value="Art from waste">KALADHARA   (Art from waste)</option>
	<option value="Group Dance -Folk">NRITHYADHARA  (Group Dance -Folk)</option>
	<option value="Cooking without fire">PAKADHARA (Cooking without fire)</option>
	<option value="Debate">VICHARADHARA (Debate)</option>
	<option value="BRAINSTROM-THE QUIZ">SHODHARA (BRAINSTROM-THE QUIZ)
	</option>
	<option value="SOLO SINGING">GEETHADHARA (SOLO SINGING)</option>
	<option value="TREASURE HUNT">ANVESHNADHARA (PIRATES OF KSHITIJ -TREASURE HUNT</option>\
	<option value="CREATIVE WRITING">SRIJANADHARA (CREATIVE WRITING)</option>
	<option value="PENCIL SKETCH">CHITRADHARA (PENCIL SKETCH)</option>
	<option value="DECODING THE CODE">SAANKETIKADHARA (DECODING THE CODE)
	</option>
	<option value="SOLO SINGING">GEETHADHARA (SOLO SINGING)</option>

</select>
</div>
<span class="focus-input100"></span>
</div>

<div class="container-contact100-form-btn">
<div class="wrap-contact100-form-btn">
<div class="contact100-form-bgbtn"></div>
<button class="contact100-form-btn">
<span>
Submit
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
</div>
</div>
</form>
<p class="loginhere">
